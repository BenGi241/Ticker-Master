version: '3.8'

services:
  ticker-master:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ticker-master-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./data:/app/data
    networks:
      - ticker-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Development service (optional)
  ticker-master-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: ticker-master-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "5173:5173"  # Vite dev server
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./server.js:/app/server.js
      - ./api:/app/api
      - ./client:/app/client
      - /app/node_modules
      - /app/client/node_modules
    networks:
      - ticker-network
    profiles:
      - dev

networks:
  ticker-network:
    driver: bridge
